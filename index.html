<!DOCTYPE html>
<html>
<head>
  <title>Hunt And Peck: Please find and press the indicated key</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body> 
  <div id="timer"></div>

  <div class="pull-right">
    <div id="score">Score: <span id="scoreValue">0</span></div>
  </div>

  <p>Please press the key: </p>
  <div id="targetKey"></div>

  <div class="center">
    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
        <rect x="10" y="10" width="100" height="100" rx="10" ry="10" fill="#eaeaea" stroke="#333333" stroke-width="2" />
        <text x="60" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#333333" id="keyboardKey">A</text>
    </svg>
  </div>

  <div class="pull-right bottom">
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
        <label for="uppercase">Uppercase</label>
        
        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
        <label for="lowercase">Lowercase</label>
        
        <input type="checkbox" id="numbers" name="numbers" value="numbers">
        <label for="numbers">Numbers</label>
        
        <input type="checkbox" id="symbols" name="symbols" value="symbols">
        <label for="symbols">Symbols</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
